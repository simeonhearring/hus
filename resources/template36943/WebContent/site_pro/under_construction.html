<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Under construction</title>
  	<meta charset="utf-8">
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your keywords">
    <meta name="author" content="Your name">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/script.js"></script>
	<!--[if lt IE 7]>
  		<div class='aligncenter'><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx?ocid=ie6_countdown_bannercode"><img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg"border="0"></a></div>

</head>
<body id="uc-page">
<div class="top-bg">
	<div id="constuction-box">
  	<div class="inside">
    	<h1>Under<br>construction</h1>
      <div id="countdown_dashboard">
        <div class="dash weeks_dash">
          <span class="dash_title">weeks</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>
        <div class="dash days_dash">
          <span class="dash_title">days</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>
        <div class="dash hours_dash">
          <span class="dash_title">hours</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>
        <div class="dash minutes_dash">
          <span class="dash_title">minutes</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>
        <div class="dash seconds_dash">
          <span class="dash_title">seconds</span>
          <div class="digit">0</div>
          <div class="digit">0</div>
        </div>
      </div>
      <p>Enter your email address and we’ll let you know as soon as it’s ready.</p>
      <form id="newsletter-form">
        <fieldset>
        	<input type="text" value="Your email address:" onFocus="if(this.value=='Your email address:'){this.value=''}" onBlur="if(this.value==''){this.value='Your email address:'}"><a class="button" onClick="document.getElementById('newsletter-form').submit()">Submit</a>
        </fieldset>
      </form>
    </div>
  </div>
 </div>
</body>
</html>
